<body>
    <form action="/action_page.php" class="was-validated container w-25 border border-dark rounded p-2 mt-2">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name" name="name" required>
          <div class="valid-feedback">valid</div>
          <div class="invalid-feedback">*required</div>
        </div>
        <div class="form-group">
          <label for="email">E-Mail:</label>
          <input type="text" class="form-control" id="name" placeholder="Enter e-mail address" name="email" required>
          <div class="valid-feedback">valid</div>
          <div class="invalid-feedback">*required</div>
        </div>
        <div class="form-group form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="remember" required> I agree on the processing of my data for the sole purpose of security.
            <div class="valid-feedback">valid</div>
            <div class="invalid-feedback">*required</div>
          </label>
        </div>
        <button type="submit" class="btn btn-dark text-light">Submit & Download</button>
    </form> 
    <button type="submit" class="btn btn-light text-dark"><a href="index.html">Return</a></button>
</body>

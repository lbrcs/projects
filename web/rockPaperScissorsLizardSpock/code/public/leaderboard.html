<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Benne&family=Press+Start+2P&display=swap" rel="stylesheet"> 
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            font-size: small;
            background-color: bisque;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="col-2"><img src="img/Torch_Gif.gif"></div>
        <div class="container col-8">
            
            <div class="jumbotron my-3 text-center bg-dark text-light">
                <h1 class="display-1">Leaderboard</h1>
                <p class="lead">The Top 10 Players of RPSLS in the World by Win Rate</p>
            </div>

            <div class="d-flex align-items-center justify-content-end">
                <button class="btn btn-secondary" id="admin" onclick='window.open("./login.html", "_parent")'>Admin Access</button>
            </div>

            <table class="table mt-2">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Rounds won</th>
                        <th>Rounds lost</th>
                        <th>Win Rate</th>
                    </tr>
                </thead>
                <tbody id="leaderboardTableBody"></tbody>
            </table>

        </div>
        <div class="col-2"><img src="img/Torch_Gif.gif"></div>
    </div>

    
    

<script src="js/leaderboard.js"></script>
</body>
<footer>
    <p class="text-center text-secondary mt-3">(c) Martin E. 2021 | GIFs: opengameart.org</p>
</footer>
</html>
